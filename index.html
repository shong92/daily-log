<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기획세포 일일로그</title>
  <style>
    :root {
      --bg: #f8f8f8;
      --fg: #000;
      --card: #fff;
      --border: #ccc;
      --accent: #4a90e2;
      --entry-border: #eee;
    }
    body.dark {
      --bg: #121212;
      --fg: #f2f2f2;
      --card: #1e1e1e;
      --border: #333;
      --accent: #90c3ff;
      --entry-border: #444;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      padding: 2em 1em;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
      border: 1px solid var(--border);
      position: relative;
    }
    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      margin: 0;
      padding: 6px;
      font-size: 1.2em;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--fg);
    }
    h2 {
      font-size: 1.5em;
      text-align: center;
      margin: 0 0 20px 0;
    }
    input[type="date"],
    textarea,
    button,
    select {
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--card);
      color: var(--fg);
    }
    textarea::placeholder {
      color: #aaa;
    }
    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .emoji-picker {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .emoji {
      cursor: pointer;
      font-size: 1.3em;
    }
    .log-entry {
      border-bottom: 1px solid var(--entry-border);
      padding: 10px 0;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 4px;
      word-wrap: break-word;
    }
    .log-entry-content {
      padding-right: 60px;
    }
    .time {
      color: #888;
      font-size: 0.85em;
    }
    .delete-btn {
      display: none;
      position: absolute;
      right: 10px;
      top: 10px;
      padding: 0px 4px;
      font-size: 1.1em;
      color: var(--accent);
      background: none;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      white-space: nowrap;
    }
    .log-entry:hover .delete-btn {
      display: inline-block;
    }
    .tag {
      display: inline-block;
      margin-left: 5px;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: bold;
      color: white;
    }
    .tag-업무 { background-color: #2d87f0; }
    .tag-학습 { background-color: #4caf50; }
    .tag-운동 { background-color: #ff9800; }
    .tag-일상 { background-color: #9c27b0; }
    .tag-기타 { background-color: #607d8b; }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">🌙</button>
  <div id="loginScreen" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
    <h2>🔐 비밀번호를 입력하세요</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호" />
    <button onclick="submitPassword()">확인</button>
  </div>

  <div class="wrapper" id="logApp" style="display:none;">
    <div class="container">
      <h2>📝 기획세포 일일로그</h2>
      <input type="date" id="dateFilter" onchange="filterLogs()" />
      <textarea id="logText" placeholder="오늘의 활동을 입력하세요..."></textarea>
      <div class="emoji-picker">
        <span class="emoji" onclick="insertEmoji('😊')">😊</span>
        <span class="emoji" onclick="insertEmoji('🔥')">🔥</span>
        <span class="emoji" onclick="insertEmoji('💡')">💡</span>
        <span class="emoji" onclick="insertEmoji('✏️')">✏️</span>
        <span class="emoji" onclick="insertEmoji('✅')">✅</span>
        <span class="emoji" onclick="insertEmoji('✨')">✨</span>
        <span class="emoji" onclick="insertEmoji('⚡')">⚡</span>
      </div>
      <button onclick="saveLog()">✅ 기록하기</button>
      <select id="tagFilter" onchange="filterLogs()">
        <option value="">전체</option>
        <option value="업무">업무</option>
        <option value="학습">학습</option>
        <option value="운동">운동</option>
        <option value="일상">일상</option>
        <option value="기타">기타</option>
      </select>
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요" oninput="filterLogs()" />
      <div id="logList"></div>
    </div>
  </div>

<script>
const correctHash = "5dfa4c51dcc091801d8a6b6d2aed69119239a1f4e458cc06a326c6a9b0a09576";

async function sha256(text) {
  const encoded = new TextEncoder().encode(text);
  const buffer = await crypto.subtle.digest("SHA-256", encoded);
  return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, "0")).join("");
}

async function submitPassword() {
  const input = document.getElementById("passwordInput").value;
  const hashed = await sha256(input);
  if (hashed === correctHash) {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("logApp").style.display = "flex";
    localStorage.setItem("dailyLogUnlocked", "true");
    initLog();
  } else {
    alert("비밀번호가 틀렸습니다.");
  }
}

if (localStorage.getItem("dailyLogUnlocked") === "true") {
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("logApp").style.display = "flex";
    initLog();
  });
}

function initLog() {
  const logKey = "dailyLogData";
  const darkKey = "logAppDarkMode";

  function loadLogs() {
    return JSON.parse(localStorage.getItem(logKey)) || [];
  }

  function saveLog() {
    const text = document.getElementById('logText').value.trim();
    if (!text) return;
    const now = new Date();
    const date = now.toISOString().slice(0, 10);
    const time = now.toLocaleTimeString();
    const id = Date.now();
    const newLog = { id, text, date, time };
    const logs = loadLogs();
    logs.push(newLog);
    localStorage.setItem(logKey, JSON.stringify(logs));
    document.getElementById('logText').value = '';
    filterLogs();
  }

  function deleteLog(id) {
    let logs = loadLogs();
    logs = logs.filter(log => log.id !== id);
    localStorage.setItem(logKey, JSON.stringify(logs));
    filterLogs();
  }

  function renderLogs(filteredLogs) {
    const logList = document.getElementById('logList');
    logList.innerHTML = '';
    filteredLogs.reverse().forEach(({ id, text, date, time }) => {
      const html = `
        <div class="log-entry">
          <div class="log-entry-content">
            <div class="time">${date} ${time}</div>
            <div>${text.replace(/#(업무|학습|운동|일상|기타)/g, '<span class="tag tag-$1">$1</span>')}</div>
          </div>
          <button class="delete-btn" data-id="${id}">🗑️</button>
        </div>`;
      logList.insertAdjacentHTML('beforeend', html);
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.onclick = () => deleteLog(parseInt(btn.dataset.id));
    });
  }

  function filterLogs() {
    const allLogs = loadLogs();
    const selectedDate = document.getElementById('dateFilter').value;
    const searchKeyword = document.getElementById('searchInput')?.value.toLowerCase() || '';
    const selectedTag = document.getElementById('tagFilter')?.value || '';
    let filtered = allLogs;

    if (selectedDate) {
      filtered = filtered.filter(log => log.date === selectedDate);
    }
    if (searchKeyword) {
      filtered = filtered.filter(log => log.text.toLowerCase().includes(searchKeyword));
    }
    if (selectedTag) {
      filtered = filtered.filter(log => log.text.includes('#' + selectedTag));
    }
    renderLogs(filtered);
  }

  document.getElementById('logText').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      saveLog();
    }
  });

  window.insertEmoji = function(emoji) {
    const textarea = document.getElementById('logText');
    textarea.value += emoji;
    textarea.focus();
  };

  window.toggleDarkMode = function() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem("logAppDarkMode", isDark ? "true" : "false");
  };

  if (localStorage.getItem("logAppDarkMode") === "true") {
    document.body.classList.add('dark');
  }

  filterLogs();
}
</script>
</body>
</html>
